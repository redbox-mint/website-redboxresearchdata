language: node_js
before_script:
- npm install
script:
- npm run test
after_success:
- ./prepare_gh_deploy.sh
deploy:
  skip_cleanup: true
  provider: script
  script: npm run deploy
env:
  global:
  - GH_REPO=redbox-mint/docs-reboxresearchdata
  - GIT_NAME=Deployment Bot
  - GIT_EMAIL=deploy@travis-ci.org
